name: üêõ Bug report
description: Use this template to report a bug or unintended behavior in Pok√©Sim
title: 'Bug: '
labels: ['bug']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug in Pok√©Sim! Please fill out the following details to help us reproduce and fix it as quickly as possible.

  - type: input
    id: description
    attributes:
      label: Description (What happened?)
      placeholder: Briefly describe the bug you encountered in the Pok√©mon battle simulator
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Reproduction Steps
      description: List the steps to reproduce the issue
      placeholder: |
        1. Create Pok√©mon with specific configuration (provide details)
        2. Set up battle with these Pok√©mon
        3. Execute specific actions (e.g., use move X)
        4. Observe the error
    validations:
      required: true

  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: Describe what you expected to happen (e.g., move should deal X damage)
    validations:
      required: true

  - type: input
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: Describe what actually happened (error messages, incorrect damage calculation, etc.)
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Affected Module
      description: Which module of Pok√©Sim is affected?
      options:
        - Core (battle mechanics)
        - CLI (command-line interface)
        - PokeAPI (data fetching)
        - Multiple modules
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: feature
    attributes:
      label: Affected Feature
      description: Which feature is affected?
      options:
        - Pok√©mon creation/configuration
        - Battle mechanics
        - Damage calculation
        - Type effectiveness
        - Abilities
        - Moves
        - Status conditions
        - Event system
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your development environment
      placeholder: |
        - OS: macOS Ventura 13.5
        - JDK: 20.0.1
        - Kotlin: 2.1.20
        - Gradle: 8.4
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      placeholder: |
        ```kotlin
        // Create a Pok√©mon
        val factory = PokemonFactory()
        val pokemon1 = factory.getPokemon(25) // Pikachu
        val pokemon2 = factory.getPokemon(4)  // Charmander

        // Create a battle service
        val battleService = BattleService(pokemon1, pokemon2)

        // Execute a turn with user inputs
        val side1Input = UserEventMoveSelect(0)
        val side2Input = UserEventMoveSelect(0)
        val result = battleService.executeTurn(side1Input, side2Input)
        ```
      render: kotlin
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other context, logs, or screenshots
      placeholder: Paste logs or screenshots here
    validations:
      required: false
